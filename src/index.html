<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=5fa18466-7547-4d98-a062-d9ee524df006&lang=ru_RU"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="items">
            <input placeholder="Найти!" class="search"></input>
            <div class="items-add">
                <input class="input-name" type="text" placeholder="название">
                <input class="input-type" type="text" placeholder="тип">
                <input class="input-about" type="text" placeholder="описание">
                <button class="input-bnt">Добавить</button>
            </div>
            <div class="coordinates">
                <p>Координаты точки:</p>
                <p class="x">X : </p>
                <p class="y">Y : </p>
            </div>
            <div class="items-list">

            </div>
        </div>
        <div id="map"></div>
    </div>
</body>

</html>
